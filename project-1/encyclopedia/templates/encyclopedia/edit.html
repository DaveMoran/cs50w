{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>
    <form action="{% url 'encyclopedia:new' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save Changes" />
    </form>
    

{% endblock %}
