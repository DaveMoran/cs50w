<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav class="secondary-nav">
                <ul>
                    <li><a href="index.html">Back to search</a></li>
                </ul>
            </nav>
            <nav class="primary-nav">
                <ul>
                    <li><a href="images.html">Images</a></li>
                    <li><a href="advanced.html">Advanced</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="page-title">
                <h1>Advanced Search</h1>
            </section>
            <section class="advanced-form">
                <div class="section-title">
                    <h2>Find pages with...</h2>
                </div>
                <div class="form-fields">
                    <form action="https://google.com/search">
                        <div class="input-group">
                            <label for="">all these words:</label>
                            <input type="text" name="q">
                        </div>
                        <div class="input-group">
                            <label for="">this exact word or phrase:</label>
                            <input type="text" name="q">
                        </div>
                        <div class="input-group">
                            <label for="">any of these words:</label>
                            <input type="text" name="q">
                        </div>
                        <div class="input-group">
                            <label for="">none of these words:</label>
                            <input type="text" name="q">
                        </div>
                        
                        <div class="form-buttons">
                            <input type="submit" value="Google Search">
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
